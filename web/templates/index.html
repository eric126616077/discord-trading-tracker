<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 私人頻道內容提取器</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Discord 私人頻道內容提取器</h1>
            <nav class="nav-links">
                <a href="/" class="active">首頁</a>
                <button onclick="exportCSV()" class="btn btn-primary">下載 CSV</button>
                <button onclick="exportJSON()" class="btn btn-secondary">下載 JSON</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- 統計區域 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">💬</div>
                    <div class="stat-info">
                        <span class="stat-value" id="total-messages">-</span>
                        <span class="stat-label">總訊息數</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📁</div>
                    <div class="stat-info">
                        <span class="stat-value" id="total-channels">-</span>
                        <span class="stat-label">頻道數</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📎</div>
                    <div class="stat-info">
                        <span class="stat-value" id="total-attachments">-</span>
                        <span class="stat-label">附件數</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📅</div>
                    <div class="stat-info">
                        <span class="stat-value" id="date-range">-</span>
                        <span class="stat-label">時間範圍</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 篩選區域 -->
        <section class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="channel-filter">頻道篩選：</label>
                    <select id="channel-filter" onchange="applyFilters()">
                        <option value="">所有頻道</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search-input">搜尋：</label>
                    <input type="text" id="search-input" placeholder="搜尋訊息內容..." onkeyup="debounceSearch(event)">
                </div>
                <div class="filter-group">
                    <label for="author-filter">作者：</label>
                    <input type="text" id="author-filter" placeholder="輸入作者名稱..." onchange="applyFilters()">
                </div>
                <div class="filter-group">
                    <label for="limit-select">顯示數量：</label>
                    <select id="limit-select" onchange="applyFilters()">
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <button onclick="applyFilters()" class="btn btn-search">搜尋</button>
            </div>
        </section>

        <!-- 頻道列表 -->
        <section class="channels-section">
            <h2>頻道列表</h2>
            <div class="channels-grid" id="channels-grid">
                <p class="loading">載入中...</p>
            </div>
        </section>

        <!-- 訊息列表 -->
        <section class="messages-section">
            <div class="section-header">
                <h2>最近訊息</h2>
                <span class="message-count" id="message-count">載入中...</span>
            </div>
            <div class="messages-list" id="messages-list">
                <p class="loading">載入中...</p>
            </div>
            <div class="load-more-container" id="load-more-container" style="display: none;">
                <button onclick="loadMore()" class="btn btn-load-more">載入更多</button>
            </div>
        </section>
    </main>

    <!-- 訊息詳情 Modal -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Discord 私人頻道內容提取器 | <a href="/api/health">系統狀態</a></p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
