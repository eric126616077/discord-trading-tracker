<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤 - Discord 私人頻道內容提取器</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-page {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-content {
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--error-color);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
        .error-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Discord 私人頻道內容提取器</h1>
            <nav class="nav-links">
                <a href="/" class="btn btn-primary">返回首頁</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="error-page">
            <div class="error-content">
                <div class="error-code">{{ error_code }}</div>
                <h2 class="error-message">{{ error }}</h2>
                <p class="error-description">
                    抱歉，發生了錯誤。請返回首頁或稍後再試。
                </p>
                <a href="/" class="btn btn-primary">返回首頁</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Discord 私人頻道內容提取器 | <a href="/api/health">系統狀態</a></p>
    </footer>
</body>
</html>
